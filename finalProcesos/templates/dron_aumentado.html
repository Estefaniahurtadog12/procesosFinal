<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dispositivo {{numero}} Aumentado Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='dron_aumentado.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    
    <div class="centrar">
        <div class="card">
            <div class="card-header">
                Tipo de dispostivo: {{info[4]}}
            </div>
            <div class="card-body">
                <h5 class="card-title">Dispostivo {{info[1]}}</h5>
                <p class="card-text">Altura Máxima: {{info[0]}}</p>
                <p class="card-text">Velocidad Promedio: {{info[2]}}</p>
                <p class="card-text">Descripción del dispostivo: {{info[3]}}</p>
                <p class="card-text">Ubicación: {{info[5]}}</p>
                <p class="card-text">Mantenimientos y actualizaciones:</p>
                <p class="card-text"> {{mant[0]}}</p>
                <p class="card-text"> {{mant[1]}}</p>
                <p class="card-text"> {{mant[2]}}</p>
                <p class="card-text"> {{mant[3]}}</p>
                <a href="{{url_for('drones')}}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('#sidebarToggle').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    </script>
</body>
</html>
