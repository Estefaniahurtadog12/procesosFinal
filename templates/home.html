    <style>
        /* Estilo para los botones */
        .square-btn {
            width: 100%; /* Ajusta el ancho al 100% */
            height: 150px;
            padding: 20px;
            line-height: 150px;
            border-radius: 20px !important;
            background: linear-gradient(to bottom right, #2a71fe, #a6ff94);
            color: white;
            border: none;
            font-size: auto;
            text-align: center;
            white-space: normal;
            transition: transform 0.3s; /* Transición suave al agrandar */
        
        }

        /* Estilo para hacer los botones responsivos */
        @media (max-width: 768px) {
            .square-btn {
                width: 420px;
                height: 120px;
                padding: 15px;
                line-height: 120px;
                font-size: auto;
                
            }
        }
        /* Estilo para agrandar los botones al pasar el mouse */
        .square-btn:hover {
            transform: scale(1.05); /* Aumenta el tamaño al 105% */
        }
    </style>
</head>
